<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ans"></p>
            Enter the number: <input type="number" id="m">
    <input type="button" value="click" onclick="lp()">
    <script>
        let m="";
                 function lp(){
                num=document.getElementById('m').value;
                for(n=1;n<=num;n++)
                {
            m +=  + n + "<br>";
                }
        document.getElementById('ans').innerHTML=m;
            }
            </script>
            
</body>
</html>
