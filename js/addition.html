<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    number 1 <input type="number" id="n1"><br>
    number 2 <input type="number" id="n2"><br>
    <button onclick="fun()" value="add">addition</button>
    <h1 id="ans">output</h1>
    <script>
        function fun(){
        a = parseFloat(document.getElementById('n1').value);
        b = parseFloat(document.getElementById('n2').value);
        mult = a + b;
        document.getElementById("ans").innerHTML="addition of two number ="+mult;
        }
       
    </script>
</body>
</html>
