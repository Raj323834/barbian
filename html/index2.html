    <script>
        window.alert("hello");

        let value= prompt("enter a number");
        document.getElementById("result").innerHTML = (value);
        document.getElementById("result1").innerHTML = Math.round(value);
        document.getElementById("result").innerHTML = Math.floor(value);
document.getElementById("result2").innerHTML = Math.ceil(value);
document.getElementById("max").innerHTML = Math.max(10,50,500);
document.getElementById("min").innerHTML = Math.min(10,50,50000000);
document.getElementById("result5").innerHTML = Math.abs(value);
